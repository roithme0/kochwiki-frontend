<mat-toolbar>
  <!-- home -->
  <a routerLink="" routerLinkActive="active">
    <button mat-icon-button color="accent">
      <mat-icon aria-hidden="false" aria-label="Home" fontIcon="home" />
    </button>
  </a>

  <span>{{ headline() }}</span>

  <!-- environment -->
  @if(environmentName != 'prod' ){
  <span class="environment">{{ environmentName }}</span>
  }

  <span class="spacer"></span>

  <!-- back arrow -->
  @if(showBack() == true){
  <a [routerLink]="back()" routerLinkActive="active">
    <button mat-icon-button color="accent">
      <mat-icon aria-hidden="false" aria-label="ZurÃ¼ck" fontIcon="arrow_back" />
    </button>
  </a>
  }

  <!-- logout -->
  <button
    mat-icon-button
    color="accent"
    (click)="activeCustomUserService.logout()"
  >
    <mat-icon aria-hidden="false" aria-label="Logout" fontIcon="logout" />
  </button>
</mat-toolbar>
