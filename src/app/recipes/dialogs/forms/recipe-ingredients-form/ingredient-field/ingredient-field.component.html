<mat-expansion-panel class="ingredient-expansion-panel">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ panelTitle() }} </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="ingredient-fields-wrapper">
    <mat-form-field appearance="fill" class="foodstuff-field">
      <mat-label>Lebensmittel</mat-label>
      <mat-select
        [formControl]="foodstuffIdControl"
        single
        (selectionChange)="onSelectionChange($event)"
      >
        <mat-option disabled selected></mat-option>
        @for(foodstuff of foodstuffs; track foodstuff.id) {
        <mat-option [value]="foodstuff.id">{{ foodstuff.name }}</mat-option
        >}
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="amount-field">
      <mat-label>Menge</mat-label>
      <input matInput type="number" [formControl]="ingredientControl" />
    </mat-form-field>
  </div>
</mat-expansion-panel>
