<!-- optional chain used to avoid 'ctx.recipe is undefined' error -->
<!-- recipe should never be undefined as it passed in as input -->
<!-- @if(recipe?.image){
<img [src]="recipe?.image" class="image" />} @else {
<img src="../../assets/icons/hide_image.svg" class="no-image" />
}
<p>{{ recipe?.name }}</p> -->

<mat-card>
  <mat-card-content>
    <img src="../../assets/icons/hide_image.svg" class="no-image" />
  </mat-card-content>

  <mat-card-header>
    <mat-card-title>{{ recipe().name }}</mat-card-title>

    <!-- preptime -->
    @if(recipe().preptime != null){
    <mat-card-subtitle>{{ recipe().preptime }} min</mat-card-subtitle>
    }

    <!-- no preptime -->
    @else {
    <mat-card-subtitle style="visibility: hidden">? min</mat-card-subtitle>
    }
  </mat-card-header>
</mat-card>
