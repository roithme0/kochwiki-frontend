<!-- loading -->
@if(isLoading() == true){
<mat-spinner />
}

<!-- error -->
@else if(hasError() == true){
<button mat-icon-button (click)="hasError.set(false)">
  <mat-icon aria-hidden="false" aria-label="Fehler" fontIcon="error" />
</button>

}

<!-- loaded -->
@else{
<!-- add to shopping list -->
@if(isAddedToShoppingList() == false){
<button
  mat-icon-button
  (click)="OnAddToShoppingList()"
  class="medium-size-button"
>
  <mat-icon
    aria-hidden="false"
    aria-label="Einkaufsliste hinzufÃ¼gen"
    fontIcon="add_shopping_cart"
  />
</button>

<!-- remove from shopping list -->
}@else {
<button
  mat-icon-button
  (click)="OnRemoveFromShoppingList()"
  class="medium-size-button"
>
  <mat-icon
    aria-hidden="false"
    aria-label="Von Einkaufsliste entfernen"
    fontIcon="remove_shopping_cart"
  />
</button>
} }
