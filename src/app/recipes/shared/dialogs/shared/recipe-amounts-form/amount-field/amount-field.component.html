<mat-expansion-panel class="amount-expansion-panel">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ panelTitle() }} </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="amount-fields-wrapper">
    <mat-form-field appearance="fill" class="ingredient-field">
      <mat-label>Zutat</mat-label>
      <mat-select
        [formControl]="ingredientIdControl"
        single
        (selectionChange)="onSelectionChange($event)"
      >
        <mat-option disabled selected></mat-option>
        @for(ingredient of ingredients; track ingredient.id) {
        <mat-option [value]="ingredient.id">{{ ingredient.name }}</mat-option
        >}
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Menge</mat-label>
      <input matInput type="number" [formControl]="amountControl" />
    </mat-form-field>
  </div>
</mat-expansion-panel>
