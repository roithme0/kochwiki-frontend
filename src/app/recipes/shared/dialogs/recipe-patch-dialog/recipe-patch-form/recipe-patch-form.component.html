@if (isLoadingFetchRecipe || isLoadingFetchAllIngredients) {
<mat-spinner />
} @else { @if(hasErrorFetchRecipe || hasErrorFetchAllIngredients) {
<div>hasErrorFetchRecipe or hasErrorFetchAllIngredients</div>
} @else {
<form [formGroup]="recipeForm" action="PATCH" class="form">
  <mat-stepper #stepper>
    <mat-step errorMessage="">
      <app-recipe-meta-form [recipe]="recipe" />
    </mat-step>

    <mat-step errorMessage="">
      <app-recipe-amounts-form [ingredients]="ingredients" [recipe]="recipe" />
    </mat-step>

    <mat-step errorMessage="">
      <app-recipe-preparation-form [recipe]="recipe" />
    </mat-step>
  </mat-stepper>

  <mat-divider />

  <div class="button-wrapper">
    <button
      mat-stroked-button
      type="submit"
      color="primary"
      [disabled]="!recipeForm.valid"
      (click)="onSubmit()"
    >
      Speichern
    </button>
  </div>
</form>
} }
