<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nährwerte</mat-card-title>
      @if(recipe.kcal != null){
      <mat-card-subtitle>{{ recipe.kcal }} kcal</mat-card-subtitle>
      }
    </mat-card-header>

    <mat-card-content>
      @if(recipe.carbs != null && recipe.protein != null && recipe.fat != null){
      <div class="canvas-wrapper">
        <canvas id="canvas">{{ chart }}</canvas>
        <div class="spacer"></div>
      </div>
      } @if(recipe.carbs == null || recipe.protein == null || recipe.fat ==
      null){
      <p class="incomplete-message">
        Nährwertangaben der einzelnen Zutaten unvollständig.
      </p>
      }
    </mat-card-content>
  </mat-card>
</div>
