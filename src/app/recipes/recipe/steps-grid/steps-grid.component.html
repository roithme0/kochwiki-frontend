<mat-card>
  <mat-card-content>
    <header>
      <h2>Zubereitung</h2>
      @if(recipe.preptime){
      <p>{{ recipe.preptime }} min</p>
      }
    </header>

    @if(stepsSorted.length > 0){
    <div class="grid">
      @for(step of stepsSorted; track step.index){
      <p>{{ step.index }}</p>
      <p>{{ step.description }}</p>
      }
    </div>
    }@else{
    <p>Keine Schritte gefunden</p>
    }
  </mat-card-content>
</mat-card>
